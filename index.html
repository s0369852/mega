<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- viewport 
        pc화면의 비율을 줄여 모바일 화면에서 보일 수 있도록 하는 기술. <meta name="viewport" content="속성">
        user-scalable : 사용자의 확대/축소 기능을 설정(default: yes)
        width= divice-width : 디바이스 가로값 설정
        initial-scale : 초기 배율 설정(default: 1)
        minimum-scale : viewport의 최소 배율값(default: 0.25)
        maxmum-scale : viewport의 최대 배율값(default: 1.6)
        
    -->
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 호환성 (IE에서만 해당이 된다.)
        IE8이 추가되면서 호환성 버튼 기능이 추가되었다. 
        즉, 어떤 렌더링 엔진을 사용할 것인지를 선택하게 하는 용도의 버튼이다. 
        최신 렌더링을 사용하기 위함이다. (edge브라우저 렌더링으로 해석을 해라.)
        현재는 구 IE를 많이 사용하지 않기 때문에 죽은 소스.    
    -->

    <meta name="author" content="byju_lee">
    <meta name="description" content="메가박스 사이트 따라하면서 배우기">
    <meta name="keywords" content="메가박스, megabox, 영화, 최신영화, 영화관, cgv, 롯데시네마, 웹스토리보이, 웹스, webstoryboy">
    <title>메가박스</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <!-- shortcut icon
        파비콘은 웹 브라우저 아이콘, (.ico)로 만들어야 한다. 
        .ico 파일은 모든 브라우저를 지원하고, .png 파일은 IE6~10 에선 지원 안된다. 
    -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/favicon_72.png">
    <link rel="apple-touch-icon-precomposed" sizes="96x96" href="img/favicon/favicon_96.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/favicon_144.png">
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="img/favicon/favicon_192.png">
    <!-- apple-touch-icon-precomposed : 모바일에서 보여지는 아이콘 
        모바일 아이콘도 따로 설정할 수 있다. 
        해상도별로 설정해야 한다. 
        사이즈가 없으면 비슷한 걸 다운받아서 사용한다. 
    -->

    <!-- 페이스북 메타 태그 -->
    <meta property="og:title" content="메가박스 사이트 따라 만들기">
    <meta property="og:url" content="http://s0369852.dothome.co.kr/megabox/index.html">
    <meta property="og:image" content="http://s0369852.dothome.co.kr/megabox/img/megabox_img.png">
    <meta property="og:description" content="메가박스 사이트 따라하면서 배우기">

    <!-- 트위터 메타 태그 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="메가박스 사이트 따라 만들기">
    <meta name="twitter:url" content="http://s0369852.dothome.co.kr/megabox/index.html">
    <meta name="twitter:image" content="http://s0369852.dothome.co.kr/megabox/img/megabox_img.png">
    <meta name="twitter:description" content="메가박스 사이트 따라하면서 배우기">

    <!-- HTML5shiv IE6~8 -->

    <!--[if lt IE9]>
            <script src="js/html5shiv.min.js"></script>
            <script type="text/javascript">
                alert("현재 브라우저는 지원하지 않습니다. 크롬 브라우저를 추천합니다.!");
            </script>
        <![endif]-->

    <!-- HTML5shiv
        구 IE에서 시멘틱태그를 인식시켜주는 라이브러리. 
        시멘틱태그(article, aside, details, figcaption, figure, header, nav, main, section, footer, hgroup, summary)
        조건식 주석과 같이 사용한다. 

        조건식 주석(조건부 주석) : IE전용 버전 체크 도구(호환성을 맞추기 위해 사용한다.)
        IE에서만 작동하는 조건문, 이를 이용하여 IE브라우저별로 컨트롤 할 수 있다.
        조건부 주석은 주석이 아니다. 
        script를 이용하여 IE조건부 주석을 만들 수 있다. 

        조건부 기호
        [if lt IE9] = IE9 보다 작다면 (lt: 작다.)
        [if lte IE9] = IE9 보다 작거나 같다면 (lte: 작거나 같다.)
        [if gt IE9] = IE9 보다 크다면 (gt: 크다.)
        [if gte IE9] = IE9 크거나 같다면 (gte: 크거나 같다.)
        [if !IE] = IE가 아니라면
    -->

    <!-- 자바스크립트 라이브러리 -->
    <script defer src="js/jquery.min_1.12.4.js"></script>
    <!-- jquery : 자바스크립트를 이용해서 만든 언어 
        자주 사용하는 코드를 누구나 사용하기 쉽도록 쉽게 만들어 놓은 스크립트 언어.
        * css를 쉽게 적용할 수 있다. 
        * 크로스브라우징을 지원한다. 
        * 플러그인이 풍부하다. 
        * 코드를 적게, 효율적으로 작성할 수 있다. 
        * 좋은 확장성과 ajax기능을 구현한다. 
        * 좀더 다양한 기능을 사용하려면 jquery-ui-버전.min.js 파일이 연동 되어 있어야 한다. 
    -->

    <script defer src="js/modernizr-custom.js"></script>
    <!-- modernizr : 사용자 브라우저의 HTML5, CSS3 기능들을 감지하고, 지원여부를 판별하는 javascript 라이브러리. (브라우저 기능검사 도구.)
        파일을 연동하면 html 태그에 사용 가능한 기능들이 표현 된다. (지원하지 않는 기능은 no표시가 된다.)
        CSS3
        -> filters, hsla, refelctions, rgba, columns, box-sizing, flexbox, background-size, animations, box-shadow...
        HTML5
        -> audio, video, localStorage, WebGL, Form, input type 요소...

        Modernizr 감지 (script로 작업할 경우)
        if(Modernizr.canvas){
            //canvas를 지원할 경우
        } else {
            //canvas를 지원하지 않을 경우
        }

        * 브라우저 호환성 유지를 위한 브라우저 기능을 판별한다. 
        * javascript는 navigator.userAgent를 통해 브라우저를 판별한다. 
        * html태그를 통해 지원 여부를 클래스 값으로 알려준다. 
        * script loader를 사용하여 구형 브라우저에 polyfill를 제공할 수 있다. 
        * 구형 IE에서 지원하지 않는 시멘틱 태그를 인식하기 위한 HTML5shiv를 추가할 수 있다. 
    -->

    <script src="js/ie-checker.js"></script>
    <!-- IE(6,7,8,9,10)를 체크해주는 것. -->

</head>

</body>
</html>
